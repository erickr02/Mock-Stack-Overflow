<html>
<head>
  <link rel="stylesheet" href="css/index.css">
  <script type="module" src="src/index.js"></script>
</head>
<body id="body">
  <div id="header" class="header">
    <h1>Fake Stack Overflow</h1>
    <input type="text" id="searchbarid" placeholder="Search..." class="search_bar">
  </div>

  <div class="sidemenu">
    <button type="button" id="questionsbutton" class="sidemenubutton">Questions</button>
    <button type="button" id="tagsbutton" class="sidemenubutton">Tags</button>
  </div>

  <!--Questions Area on the Home Page-->
  <div id="questionsdisplay" class="displayQuestion">
    <h1 id = "questiontitle" class = "questionsTitle"></h1>
    
    
    <h3 id="numquestions" class="numquestionstag"></h3>
    
    <span id="sortingbar"class = "sorting">
    </span>
  </div>

  <div id="main" class="main">
  </div>

  <!--Tags Area for the Tags Page-->
  <div id="tagsdisplay" class = "displayTags">
      <h1 id = "tagsTitle" class = "tagsTitle"></h1>
    
    <span id = "tagsList" class = "tagsList">
      
    </span>
  </div>

  <!--Ask Question Page-->
  <div id="askQuestionPage" class = "askQuestionPage">
  </div>
  <!--Answer Question-->
  <div id="answerQuestionPage" class = "answerQuestionPage">
  </div>
</body>
</html>
